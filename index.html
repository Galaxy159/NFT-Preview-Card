<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="main.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="component">
        <div class="component__img">
          <img src="./images/image-equilibrium.jpg" alt="Equilibrium" />
          <div class="component__img--overlay">
            <img src="./images/Eye.svg" alt="Eye" />
          </div>
        </div>
        <h1 class="component__headline">Equilibrium #3429</h1>
        <p class="component__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="component__details">
          <div class="component__details--price">
            <img
              src="./images/icon-ethereum.svg"
              alt="ETH icon"
              class="component__details--price-icon"
            />
            <p class="component__details--price-text">0.041 ETH</p>
          </div>
          <div class="component__details--timeleft">
            <img
              src="./images/icon-clock.svg"
              alt="Clock icon"
              class="component__details--timeleft-icon"
            />
            <p class="component__details--timeleft-text">3 days left</p>
          </div>
        </div>
        <div class="component__creator">
          <img
            src="./images/image-avatar.png"
            alt="Creator avatar"
            class="component__creator--img"
          />
          <p class="component__creator--text">
            Creation of <span>Jules Wyvern</span>
          </p>
        </div>
      </div>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.braunguitar.net"
          target="_blank"
          rel="noreferrer noopener"
          >מורה לגיטרה ברחובות</a
        >.
      </footer>
    </main>
  </body>
</html>
